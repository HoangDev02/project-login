<!-- Registration -->
<div class="min-h-screen flex items-center justify-center bg-gradient-to-r from-blue-500 to-purple-400">
    <div class="flex w-full max-w-4xl rounded-lg shadow-lg overflow-hidden bg-white/90">
        <!-- Left Side: Image -->
        <div class="hidden md:flex w-1/2 justify-center items-center bg-white/30">
            <img src="../../public/login.png" alt="Registration Illustration"
                class="w-full h-auto object-cover rounded-l-lg" />
        </div>

        <!-- Right Side: Registration Form -->
        <div class="w-full md:w-1/2 flex justify-center items-center p-8">
            <form ng-submit="registerCtrl.register()" class="w-full max-w-md">
                <h2 class="text-3xl font-bold mb-6 text-center text-gray-800">Register</h2>

                <label for="Username" class="block mb-2 text-sm font-medium text-gray-700">Username:</label>
                <input type="text" id="Username" ng-model="registerCtrl.user.username"
                    class="block w-full p-3 border border-gray-300 rounded mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"
                    placeholder="Enter your Username" required>

                <label for="email" class="block mb-2 text-sm font-medium text-gray-700">Email:</label>
                <input type="email" id="email" ng-model="registerCtrl.user.email"
                    class="block w-full p-3 border border-gray-300 rounded mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"
                    placeholder="Enter your email" required>

                <label for="password" class="block mb-2 text-sm font-medium text-gray-700">Password:</label>
                <input type="password" id="password" ng-model="registerCtrl.user.password"
                    class="block w-full p-3 border border-gray-300 rounded mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"
                    placeholder="Enter your password" required>

                <label for="confirm-password" class="block mb-2 text-sm font-medium text-gray-700">Confirm Password:</label>
                <input type="password" id="confirm-password" ng-model="registerCtrl.user.confirmPassword"
                    class="block w-full p-3 border border-gray-300 rounded mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"
                    placeholder="Confirm your password" required>

                <button type="submit"
                    class="w-full py-3 bg-blue-600 text-white font-semibold rounded hover:bg-blue-500 transition duration-300 ease-in-out">Register</button>
           

                <div class="mt-6">
                    <p class="text-center text-sm text-gray-600">Or register with:</p>
                    <div class="flex justify-center space-x-4 mt-4">
                        <button
                            class="flex items-center justify-center w-10 h-10 bg-white/70 rounded-full hover:bg-white/80 transition shadow">
                            <img src="../../public/email.png" alt="Email" class="w-6 h-6" />
                        </button>
                        <button
                            class="flex items-center justify-center w-10 h-10 bg-white/70 rounded-full hover:bg-white/80 transition shadow">
                            <img src="../../public/facebook.png" alt="Facebook" class="w-6 h-6" />
                        </button>
                        <button
                            class="flex items-center justify-center w-10 h-10 bg-white/70 rounded-full hover:bg-white/80 transition shadow">
                            <img src="../../public/github.png" alt="Github" class="w-6 h-6" />
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
