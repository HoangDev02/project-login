<div class="min-h-screen flex items-center justify-center bg-gradient-to-r from-blue-500 to-purple-400">
    <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full">
        <h2 class="text-2xl font-bold text-purple-600 mb-4">Request Password Reset</h2>
        <form ng-submit="requestCtrl.requestPasswordReset()">
            <div class="mb-4">
                <label class="block text-gray-700">Email</label>
                <input type="email" ng-model="requestCtrl.email" class="w-full px-3 py-2 border rounded" required>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded">Request Reset</button>
        </form>
    </div>
</div>
