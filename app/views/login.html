<div class="min-h-screen flex items-center justify-center bg-gradient-to-r from-blue-500 to-purple-400">
    <div class="flex w-full max-w-4xl rounded-lg shadow-lg overflow-hidden bg-white/90 ">
        <!-- Left Side-->
        <div class="hidden md:flex w-1/2 justify-center items-center bg-white/30">
            <img src="../../public/login.png" alt="Login Illustration"
                class="w-full h-auto object-cover rounded-l-lg" />
        </div>

        <!-- Right Side-->
        <div class="w-full md:w-1/2 flex justify-center items-center p-8">
            <form ng-submit="ctrl.login()" class="w-full max-w-md">
                <h2 class="text-3xl font-bold mb-6 text-center text-gray-800">Login</h2>

                <label for="email" class="block mb-2 text-sm font-medium text-gray-700">Email:</label>
                <input type="email" id="email" ng-model="ctrl.user.email"
                    class="block w-full p-3 border border-gray-300 rounded mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"
                    placeholder="Enter your email" required>

                <label for="password" class="block mb-2 text-sm font-medium text-gray-700">Password:</label>
                <input type="password" id="password" ng-model="ctrl.user.password"
                    class="block w-full p-3 border border-gray-300 rounded mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"
                    placeholder="Enter your password" required>

                <button type="submit"
                    class="w-full py-3 bg-blue-600 text-white font-semibold rounded hover:bg-blue-500 transition duration-300 ease-in-out">Login</button>
                <div class="mt-4 text-center">
                    <a href="/#!/request-password-reset" class="text-sm text-blue-600 hover:underline"
                        >Forgot Password?</a>
                </div>

                <div class="mt-6">
                    <p class="text-center text-sm text-gray-600">Or login with:</p>
                    <div class="flex justify-center space-x-4 mt-4">
                        <button
                            class="flex items-center justify-center w-10 h-10 bg-white/70 rounded-full hover:bg-white/80 transition shadow">
                            <img src="../../public/email.png" alt="Email" class="w-6 h-6" />
                        </button>
                        <button
                            class="flex items-center justify-center w-10 h-10 bg-white/70 rounded-full hover:bg-white/80 transition shadow">
                            <img src="../../public/facebook.png" alt="Facebook" class="w-6 h-6" />
                        </button>
                        <button
                            class="flex items-center justify-center w-10 h-10 bg-white/70 rounded-full hover:bg-white/80 transition shadow">
                            <img src="../../public/github.png" alt="Github" class="w-6 h-6" />
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


<!-- Verification -->
<div class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50" ng-if="ctrl.isVerification">
    <div class="bg-white p-8 rounded shadow-lg w-96 relative">
        <button class="absolute top-2 right-2 text-gray-600 hover:text-gray-800" ng-click="ctrl.isVerification = false">
            <span class="text-2xl">&times;</span>
        </button>

        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Verification</h2>

        <div class="flex justify-center mb-6">
            <span class="text-3xl font-bold mr-2 text-gray-700" ng-repeat="digit in ctrl.token track by $index">{{ digit
                || 'X' }}</span>
        </div>

        <div class="flex justify-between mb-6">
            <input type="text" ng-model="ctrl.token[0]" ng-change="ctrl.handleOtpInput(ctrl.token[0], 0)" maxlength="1"
                class="w-12 h-12 text-center border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-purple-500 transition"
                inputmode="numeric" required>
            <input type="text" ng-model="ctrl.token[1]" ng-change="ctrl.handleOtpInput(ctrl.token[1], 1)" maxlength="1"
                class="w-12 h-12 text-center border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-purple-500 transition"
                inputmode="numeric" required>
            <input type="text" ng-model="ctrl.token[2]" ng-change="ctrl.handleOtpInput(ctrl.token[2], 2)" maxlength="1"
                class="w-12 h-12 text-center border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-purple-500 transition"
                inputmode="numeric" required>
            <input type="text" ng-model="ctrl.token[3]" ng-change="ctrl.handleOtpInput(ctrl.token[3], 3)" maxlength="1"
                class="w-12 h-12 text-center border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-purple-500 transition"
                inputmode="numeric" required>
            <input type="text" ng-model="ctrl.token[4]" ng-change="ctrl.handleOtpInput(ctrl.token[4], 4)" maxlength="1"
                class="w-12 h-12 text-center border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-purple-500 transition"
                inputmode="numeric" required>
            <input type="text" ng-model="ctrl.token[5]" ng-change="ctrl.handleOtpInput(ctrl.token[5], 5)" maxlength="1"
                class="w-12 h-12 text-center border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-purple-500 transition"
                inputmode="numeric" required>
        </div>

        <button type="submit"
            class="w-full py-3 bg-purple-600 text-white font-semibold rounded hover:bg-purple-500 transition duration-300 ease-in-out"
            ng-click="ctrl.verifyCode()">Verify</button>

        <p ng-if="ctrl.errorMessage" class="text-red-500 mt-4 text-center">{{ ctrl.errorMessage }}</p>

        <div class="mt-4 text-center">
            <p ng-if="ctrl.countdown > 0" class="text-gray-600">Please wait {{ ctrl.countdown }} seconds to resend the
                code.</p>
            <button ng-if="ctrl.countdown === 0" ng-click="ctrl.resendCode()"
                class="mt-2 py-2 px-4 bg-purple-600 text-white font-semibold rounded hover:bg-purple-500 transition duration-300 ease-in-out">Resend
                Code</button>
        </div>
    </div>
</div>
